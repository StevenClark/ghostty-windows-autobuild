name: ghostty-win-build
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: windows-latest
    steps:
      - name: fetch-upstream-sha
        id: upstream
        shell: pwsh
        run: |
          $sha = git ls-remote https://github.com/ghostty-org/ghostty.git HEAD | ForEach-Object { $_.Split("`t")[0] }
          $shortSha = $sha.Substring(0, 7)
          $date = Get-Date -Format "yyyy-MM-dd"
          echo "sha=$sha" >> $env:GITHUB_OUTPUT
          echo "short_sha=$shortSha" >> $env:GITHUB_OUTPUT
          echo "date=$date" >> $env:GITHUB_OUTPUT

      - name: check-cache
        id: cache-marker
        uses: actions/cache@v4
        with:
          path: last_built_sha.txt
          key: ghostty-build-${{ steps.upstream.outputs.sha }}

      - name: checkout-source
        if: steps.cache-marker.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: ghostty-org/ghostty
          fetch-depth: 1

      - name: setup-zig-auto
        if: steps.cache-marker.outputs.cache-hit != 'true'
        uses: mlugg/setup-zig@v2
        with:
          version: '' 

      - name: build-release
        if: steps.cache-marker.outputs.cache-hit != 'true'
        # Specifically targeting the 'ghostty' step to avoid helpgen errors
        run: zig build ghostty -Doptimize=ReleaseFast

      - name: update-cache-file
        if: steps.cache-marker.outputs.cache-hit != 'true'
        run: echo "${{ steps.upstream.outputs.sha }}" > last_built_sha.txt

      - name: create-release
        if: steps.cache-marker.outputs.cache-hit != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.upstream.outputs.date }}-${{ steps.upstream.outputs.short_sha }}
          name: Ghostty Windows Build (${{ steps.upstream.outputs.date }})
          body: |
            Automated build of Ghostty for Windows.
            Upstream Commit: https://github.com/ghostty-org/ghostty/commit/${{ steps.upstream.outputs.sha }}
          files: zig-out/bin/ghostty.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
